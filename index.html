<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Tracker-CLI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>welcome</p>
        <h1>Task Tracker</h1>
    </div>
        <div class="main">
            <div class="add-tasks">
                <h2>Added Tasks</h2>
                <div class="task-container">
                    <ul class="task-list"></ul>
                </div>
                <input class="task-input" type="text" name="task" id="task" placeholder="Write your task">
                <p class="error-msg"></p>
                <button id="add-task">Add Task</button>
            </div>
            

            <div class="task-in-progress">
                <h2>Task In Progress</h2>
            </div>

            <div class="completed-tasks">
                <h2>Completed Tasks</h2>
                <ul></ul>
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
